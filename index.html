<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- Blur cover -->
    <div class="cover">
      <!-- Slide container -->
      <div class="slido">
        <div class="slide-image">
          <img src="./images/banner.jpg" class="slide" alt="">
        </div>
        <div class="slide-image">
          <img src="./images/30654.png" class="slide" alt="">
        </div>
        <div class="slide-image">
          <img src="./images/402976.jpg" class="slide" alt="">
        </div>
        <div class="slide-image">
          <img src="./images/402978.jpg" class="slide" alt="">
        </div>
        <div class="slide-image">
          <img src="./images/402979.jpg" class="slide" alt="">
        </div>
        <div class="slide-image">
          <img src="./images/87318.jpg" class="slide" alt="">
        </div>
      </div>
      <!-- toggle buttons -->
      <button type="button" class="prev" onclick="toggle(-1)">&#10094;</button>
      <button type="button" class="next" onclick="toggle(1)">&#10095;</button>
    </div>
  </div>






  <script src=" ./script.js"></script>
</body>

</html>
